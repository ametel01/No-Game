name: Tests

on:
  push:
    branches:
      - main

jobs:
  protostar:
    name: Protostar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Protostar
        uses: sambarnes/protostar-toolchain@main
      - name: Runs all the tests
        run: protostar test
